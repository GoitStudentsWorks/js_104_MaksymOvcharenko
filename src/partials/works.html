<div class="container">
  <h1 class="WorksTest">let's <span class="greentext">work together</span></h1>
  <div class="works-contacts">
    <h3 class="works-text">
      Contact me to transform your ideas into exceptional solutions.
    </h3>
    <ul class="works-contacts-list">
      <li class="works-contacts-phone">
        <img
          src="./img/icons.svg#icon-telefon"
          class="icon"
          alt="Phone Icon"
          width="24"
          height="24"
        />
        <a class="addresss-link" href="tel:+380904567890" target="_blank"
          >+38 090 456 78 90</a
        >
      </li>
      <li class="works-contacts-email">
        <img
          src="./img/icons.svg#icon-e-mail"
          class="icon"
          alt="Email Icon"
          width="24"
          height="24"
        />
        <a class=" " href="mailto:lloydjefferson@gmail.com" target="_blank"></a
        >lloydjefferson@gmail.com
      </li>
      <li class="works-contacts-address">
        <img
          src="./img/icons.svg#icon-map"
          class="icon"
          alt="Address Icon"
          width="24"
          height="24"
        />
        <a class="address-link" href="#" target="_blank">USA, New York</a>
      </li>
    </ul>
  </div>

  <form id="contactForm" method="POST">
    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input
        type="email"
        id="emailInput"
        name="email"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
    </div>
    <div class="form-group">
      <label for="messageInput">Your email*</label>
      <textarea id="messageInput" name="message" required>Message</textarea>
    </div>
    <button type="submit" id="sendMessageBtn">Send message</button>
  </form>
</div>
